<!DOCTYPE html>
<html lang="es">
<head>
    <!-- pip freeze > requirements.txt muy util no debo olvidarlooooooooooooooooooooooooooooooooooooooo-->
    <meta charset="UTF-8">
    <title>{% block title %}Vista secretaria{% endblock %}</title>
    {% load static %}
    <!-- CSS de Bootstrap desde CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Tu archivo de estilos CSS -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <style>
        body {
            background: url("{% static 'images/hospital.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .content {
            min-height: calc(100vh - 120px); /* Ajusta el contenido para incluir el footer */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        footer {
            height: 60px;
        }
    </style>

  
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'citas:crear_cita' %}">Agenda</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'galeria:subir_imagen' %}">Subir imagen</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'citas:lista_citas2' %}">Editar</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'galeria:lista_img2' %}">Galería</a></li>
            </ul>
            <!-- Botón para cerrar sesión -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-danger nav-link text-white" href="{% url 'usuarios:login' %}" role="button">
                        Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </nav>
   

    <!-- Contenido principal -->
    <div class="content">
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center">
        <div class="container py-2">
            &copy; Pagina recepcionista toma de citas
        </div>
    </footer>

    <!-- JavaScript de Bootstrap desde CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tu archivo de scripts JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
