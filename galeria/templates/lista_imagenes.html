{% extends 'base.html' %}

{% block title %}Galería{% endblock %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 w-100" style="max-width: 800px; background-color: white; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
        <h2 class="text-center mb-4">Galería de Imágenes</h2>

        <div class="row">
            {% for imagen in imagenes %}
                <div class="col-md-4 mb-3 d-flex justify-content-center">
                    <div class="card" style="width: 100%; max-width: 250px; min-height: 350px; display: flex; flex-direction: column; align-items: center;">
                        <img src="{{ imagen.imagen.url }}" class="card-img-top" alt="{{ imagen.titulo }}" style="object-fit: cover; height: 150px; width: 100%;">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h5 class="card-title text-center">{{ imagen.titulo }}</h5>
                            <a href="{% url 'galeria:detalle_imagen' imagen.pk %}" class="btn btn-primary mt-auto">Ver Detalle</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
